<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        margin: 0;
        height: 100vh;
    }

    * {
        box-sizing: border-box;
    }

    #myCanvas {
        display: block;
        height: 100%;
        width: 100%;
        margin: 0;
    }
</style>

<body>
    <canvas id="myCanvas"></canvas>
    <script src="transition.js">

    </script>
    <script>
        const transition = new Transition("myCanvas", "./adler.jpg", "./coon.png", "./dis.jpg");
        const canvas = transition.canvasRef;
        canvas.addEventListener('click', () => {
            if (transition.transitionFinished) {
                return transition.reverse()
            }
            transition.start()
        })
    </script>
</body>

</html>
