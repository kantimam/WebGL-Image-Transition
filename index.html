<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        margin: 0;
        height: 100vh;
    }

    * {
        box-sizing: border-box;
    }

    #myContainer {
        height: 100%;
        width: 100%;
        margin: 0;
    }
</style>

<body>
    <div id="myContainer"></div>
    
    <script src="./transition/transition.js"></script>
    <script>
        const container = document.querySelector('#myContainer');

        /* 
            Transition arguments are:
            (container: HTMLElement, 
            imageOne: string | HTMLImageElement, 
            imageTwo: string | HTMLImageElement, 
            displacementImageSrc: string | HTMLImageElement, 
            options?: {duration?: number}) 
        */

        // everything but options is required
        const transition = new Transition(
            container,
            "space1.jpg",
            "space2.jpg",
            "dis.jpg",
            {
                duration: 1200
            }
        );
        container.addEventListener('click', () => {
            if (transition.transitionFinished) {
                return transition.reverse()
            }
            transition.start()
        })
    </script>
</body>

</html>
